name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short
    
    - name: Compile Python files
      run: |
        python -m py_compile super_tool.py
        python -m py_compile dashboard_api.py
        python -m py_compile main.py
        python -m py_compile services/*.py
        python -m py_compile agents/*.py
        python -m py_compile planner/*.py
    
    - name: Check service scripts exist
      run: |
        ls -la services/
        ls -la agents/
        ls -la planner/
        ls -la dashboard/
    
    - name: Validate arena.json
      run: |
        python -c "import json; json.load(open('arena.json'))"
    
    - name: Test dashboard API startup (dry run)
      run: |
        timeout 10s python dashboard_api.py --help || true
    
    - name: Test super_tool CLI
      run: |
        python super_tool.py --help || echo "SuperTool CLI test completed"

